<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<style>
body{
font-family:Arial,sans-serif;
background:white;
display:flex;
align-items:center;
height:100vh;
justify-content:center;

}
.calculator{
background:lavender;
padding:30px;
border-radius:10px;
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
width: 300px;
}
.calculator h2 {
text-align: center;
margin-bottom: 20px;
}
input[type="number"] {
width: 100%;
padding: 10px;
margin: 8px 0;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}
.buttons {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin-top: 15px;
}
.buttons button {
flex: 1 1 45%;
padding: 10px;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: purple;
color: white;
}
.buttons button:hover {
background-color: pink;
}
#result {
margin-top: 20px;
font-weight: bold;
text-align: center;
}
</style>
</head>
<body>
<div class="calculator" >
<h2>Simple Calculator</h2>
<input type="number" id="num1" class="input-field" placeholder="Enter first number">
<input type="number" id="num2" class="input-field" placeholder="Enter second number">
<div class="buttons">
<button onclick="calculate('sum')">sum</button>
<button onclick="calculate('difference')">diference</button>
<button onclick="calculate('product')">product</button>
<button onclick="calculate('quotient')">quotient</button>
<button onclick="calculate('remainder')">remainder</button>
<button onclick="calculate('power')">power</button>
<button onclick="calculate('square')">square</button>
<button onclick="calculate('sqrt')">sqrt</button>
</div>
<div class="Resulttofcalc" id="result">Result:</div>
</div>
<script>
function calculate(operation) {
const num1 = parseFloat(document.getElementById("num1").value);
const num2 = parseFloat(document.getElementById("num2").value);
let result;
switch(operation) {
case 'sum':
result = num1 + num2;
break;
case 'difference':
result = num1 - num2;
break;
case 'product':
result = num1 * num2;
break;
case 'quotient':
result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
break;
case 'remainder':
result = num2 !== 0 ? (num1 % num2) : "Cannot divide by zero";
break;
case 'power':
result = Math.pow(num1, num2);
break;
case 'square':
result = Math.pow(num1, 2);
break;
case 'sqrt':
result = num1 >= 0 ? Math.sqrt(num1) : "Invalid input for square root";
break;
default:
result = "Unknown operation";
}
document.getElementById('result').innerText = 'Result:'+result;
}
</script>
</body>
</html>
